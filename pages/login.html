<!DOCTYPE html>
<html lang="en" style='height:100%' >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src='../js/jquery.min.js'></script>
  <script src='../js/bootstrap.min.js'></script>
  <style>
  </style>
</head>

<body style='height:100%'>
  <div class="jumbotron">
    <!-- <div class="col-md-12"> -->
      <p>
        状态监控平台
      </p>
    <!-- </div> -->
  </div>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">用户登录</h2>
      <label for="inputEmail" class="sr-only">登录</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="请输入登录账号" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="请输入登录密码" required>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <label for="verificationCode" class="sr-only">密码</label>
          <input type="text" id="verificationCode" class="form-control" placeholder="请输入验证码" required>
        </div>
        <div class="col-md-4 col-sm-4 col-md-offset-2 col-sm-offset-2 code">
          A8B6
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> 自动登录
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">立即登录</button>
    </form>
  </div>
</body>

</html>
