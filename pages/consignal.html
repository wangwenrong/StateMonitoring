<div>
    <form class="form-inline">
        <div class="row" style='margin:0 0 20px 0'>
            <div class="col-md-2 col-sm-2">
                <div class="form-group flex">
                    <label for="exampleInputName2">设备编号：</label>
                    <div class="u-posRelative" style="width:60%; display: inline-block;">
                        <input style="width:100%" class="form-control devNo Typeahead-input" id="demo-input" type="text" name="q" placeholder="请输入设备号">
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="form-group flex">
                    <label for="exampleInputEmail2">上报日期：</label>
                    <input type="date" class="form-control todo-taskbody-due" style="width:60%">
                </div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="form-group flex">
                    <label for="exampleInputEmail2">GSRM信号：</label>
                    <select class="form-control">
                        <option>不限</option>
                        <option>高</option>
                        <option>中</option>
                        <option>低</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="form-group flex">
                    <label for="exampleInputEmail2">GPS信号：</label>
                    <select class="form-control">
                        <option>不限</option>
                        <option>高</option>
                        <option>中</option>
                        <option>低</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" style="margin:10px 0 10px 20px;">导出</button>
    <div class='wrap-table'>
        <table class="table table-bordered" data-toggle="table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>设备号</th>
                    <th>上报时间</th>
                    <th>GSRM信号</th>
                    <th>GPS信号</th>
                </tr>
            </thead>
            <tbody class='table-info'>
                {{each dismantlelist}}
                <tr>
                    <td>{{$value.no}}</td>
                    <td>
                        <a href="#">{{$value.devNo}}</a>
                    </td>
                    <td>{{$value.date}}</td>
                    <td>{{$value.addr}}</td>
                    <td>{{$value.addr}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
